<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <nav class="yellow">
        <div class="nav-wrapper">
            <h:form id="navBar">
                <a href="#" class="brand-logo">
                    <img style="height: 64px;" src="https://www.hs-pforzheim.de/typo3conf/ext/wr_hspfo/Resources/Public/Images/HS_PF_Logo_Grau.svg" />
                </a>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <!--Standard navbar-->
                <ul id="nav-standard" class="right hide-on-med-and-down">
                    <li><a href="http://materializecss.com/"></a></li>
                    <li>
                        <h:commandLink rendered="#{loginBean.loggedIn}" action="#{loginBean.test()}" class="waves-effect waves-light btn blue-grey lighten-3">
                            <i class="material-icons left">person</i><h:outputText value="#{loginBean.userName}"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink id="loginLink" rendered="#{!loginBean.loggedIn}" action="login" class="waves-effect waves-light btn blue-grey lighten-3">
                            <i class="material-icons left">person_outline</i><h:outputText value="#{MSG.LOGIN}"/>
                        </h:commandLink>
                    </li>
                </ul>
                <!--Mobile navbar-->
                <ul class="sidenav light-blue" id="nav-mobile">
                    <li><a href="http://materializecss.com/">Materialize CSS</a></li>
                    <li>
                        <h:commandLink rendered="#{loginBean.loggedIn}" action="#{loginBean.logout()}" class="waves-effect waves-light btn blue-grey lighten-3">
                            <i class="material-icons left">person</i><h:outputText value="#{loginBean.userName}"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink rendered="#{!loginBean.loggedIn}" action="login" class="waves-effect waves-light btn blue-grey lighten-3">
                            <i class="material-icons left">person_outline</i><h:outputText value="#{MSG.LOGIN}"/>
                        </h:commandLink>
                    </li>
                </ul>
            </h:form>
        </div>
    </nav>

    <!--Script to call mobile navbar-->
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>

</ui:composition>
