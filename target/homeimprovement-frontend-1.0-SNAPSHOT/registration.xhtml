<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/materialtemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Home Improvement - Create Account</ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <p:growl autoUpdate="true" sticky="false" life="10000"/>

        <!--All div elements are styled with materialize css, somer containerization is done here, as demonstrated in materialize show case.-->
        <div class="valign-wrapper" id="login">
            <div class="container">
                <div class="center-align">
                    <div class="row offset-s3">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" src="https://www.hs-pforzheim.de/typo3conf/ext/wr_hspfo/Resources/Public/Images/HS_PF_Logo_Grau.svg"/>
                                    <h:form id="loginForm">
                                        <div class="row s12 m6 input-field">
                                            <h:inputText id="name" required="true" requiredMessage="Name" value="#{registrationBean.name}"/>
                                            <h:outputLabel for="name" value ="Name"/>
                                        </div> 
                                        <div class="row s12 m6 input-field">
                                            <h:inputText id="surname" required="true" requiredMessage="surname" value="#{registrationBean.surName}"/>
                                            <h:outputLabel for="surname" value ="Surname"/>
                                        </div> 
                                        <div class="row s12 m6 input-field">
                                            <h:inputText id="email" required="true" requiredMessage="email" value="#{registrationBean.email}">
                                            </h:inputText>
                                            <h:outputLabel for="email" value ="E-Mail"/>
                                        </div> 
                                        <div class="row s12 m6 input-field">
                                            <h:inputText id="username" required="true" requiredMessage="username" value="#{registrationBean.username}"/>
                                            <h:outputLabel for="username" value ="Username"/>
                                        </div>  
                                        <div class="row s12 m6 input-field">
                                            <p:password id="password" required="true" requiredMessage="Password" 
                                                        value="#{registrationBean.password}"/>
                                            <h:outputLabel for="password" value ="Password"/>
                                        </div>
                                        <div class="row s12 m6 input-field">
                                            <p:password id="repeatedpassword" required="true" requiredMessage="Password" 
                                                        value="#{registrationBean.repeatedpassword}"/>
                                            <h:outputLabel for="repeatedpassword" value ="Repeat Password"/>
                                        </div>
                                        <div class="row s12 m6 input-field">
                                            <h:commandLink value="Sign Up" styleClass="btn btn-large yellow darken-1 grey-text text-darken-2" 
                                                           action="#{registrationBean.register()}"><i class="material-icons right">send</i></h:commandLink>
                                        </div>                                       
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

   <ui:define name="bottom">

        <div class="valign-wrapper" id="register">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <h:form id="registerForm">
                                <div class="row">
                                    <h:outputText value=""/><h:commandLink value="Login" action="login" styleClass="waves-effect btn btn-small yellow darken-1 grey-text text-darken-2"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
