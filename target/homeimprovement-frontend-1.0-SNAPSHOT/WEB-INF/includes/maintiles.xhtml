<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style>
        #profile-page-header .card-profile-image {
            width: 110px;
            position: absolute;
            top: 190px;
            z-index: 1;
            left: 50%;
            cursor: pointer;
            margin-left: -55px;
        }
        #profile-page-header .card-image {
            height: 250px;
        }
    </style>

    <div class="row">
        <div class="col s12">
            <div id="profile-page-header" class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="https://cdn.wallpapersafari.com/58/17/fUFHvV.png" alt="user background"></img>
                </div>
                <figure class="card-profile-image">
                    <img src="https://www.nailseatowncouncil.gov.uk/wp-content/uploads/blank-profile-picture-973460_1280.jpg" alt="profile image" class="circle z-depth-2 responsive-img activator"></img>
                </figure>
                <div class="card-content valign center-block">
                    <div class="row" style="text-align: center; padding-top: 40px">
                        <h:outputText value="#{loginBean.userName}"></h:outputText>

                        <ul class="collection with-header" style="width: 30%">
                            <li class="collection-header"><h6>Profile Information</h6></li>
                            <li class="collection-item"><h:outputText value="Email: #{loginBean.email}"></h:outputText></li>
                            <li class="collection-item"><h:outputText value="Roles: #{loginBean.roles}"></h:outputText></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
